
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Clothing Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #a8c1c9; /* light bluish-gray background */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      background-color: #2e4b56; /* dark teal like header section */
      padding: 30px;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 34px;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #d0e2e8;
      font-size: 18px;
      margin-bottom: 25px;
    }

    .nav {
      margin-bottom: 35px;
    }

    .nav button {
      background-color: #345b67;
      border: none;
      color: #fff;
      padding: 10px 22px;
      margin: 6px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s, transform 0.2s;
    }

    .nav button:hover {
      background-color: #4e7887;
      transform: scale(1.05);
    }

    form {
      background-color: #e4edf0; /* light section like product cards */
      padding: 30px;
      border-radius: 15px;
      color: #000;
      text-align: left;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2e4b56;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #c7d8dc;
      outline: none;
      font-size: 15px;
      background: #f8fbfc;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button.submit {
      display: block;
      margin: 25px auto 0;
      background-color: #2e4b56;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit:hover {
      background-color: #3d6675;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      color: #d0e2e8;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clothing Store</h1>
    <p class="subtitle">We‚Äôd love to hear from you! üëïüëó</p>

    <div class="nav">
      <a href="home.html"><button>Home</button></a>
      <a href="about.html"><button>About</button></a>
      <a href="product.html"><button>Products</button></a>
     
      <a href="feedback.html"><button>Feedback</button></a>
    </div>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Message subject">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message here..."></textarea>

      <button type="submit" class="submit">Send Message</button>
    </form>

    <footer>
      <p>üìû +91 98765 43210 | ‚úâÔ∏è info@clothingstore.com</p>
     
    </footer>
  </div>
</body>
</html>
